<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="../assets/styles/font.css" />
    <link rel="stylesheet" href="../assets/styles/window.css" />
    <link rel="stylesheet" href="../assets/styles/app.css" />
    <!-- <link rel="stylesheet" href="../assets/styles/cursor.css" /> -->
</head>

<body>
    <div window style="width: 560px; height: 327px;">
        <div left>
            <div wintools>
                <div red></div>
                <div yellow></div>
                <div green></div>
            </div>
            <p title>个人收藏</p>
            <div leftchild>
                <img src="../assets/images/icon.clock.png" middle />
                <p>最近使用</p>
            </div>
            <div leftchild>
                <img src="../assets/images/icon.airplay.png" middle />
                <p>隔空投送</p>
            </div>
            <div leftchild>
                <img src="../assets/images/icon.apple.png" height />
                <p>应用程序</p>
            </div>
            <div leftchild>
                <img src="../assets/images/icon.document.png" height />
                <p>文稿</p>
            </div>
            <div leftchild>
                <img src="../assets/images/icon.desktop.png" width />
                <p>桌面</p>
            </div>
            <div leftchild>
                <img src="../assets/images/icon.arrowdown.png" middle />
                <p>下载</p>
            </div>
            <div leftchild>
                <img src="../assets/images/icon.film.png" width />
                <p>影片</p>
            </div>
            <p title>iCloud</p>
            <div leftchild>
                <img src="../assets/images/icon.cloud.png" largewidth brightness />
                <p>iCloud 云盘</p>
            </div>
            <div leftchild>
                <img src="../assets/images/icon.folder.person.png" largewidth brightness />
                <p>共享</p>
            </div>
            <p title>位置</p>
            <div leftchild>
                <img src="../assets/images/icon.internal.drive.png" largewidth opacity />
                <p>Macintosh HD</p>
            </div>
        </div>
        <div right></div>
    </div>

    <!-- <script src="../src/js/ui.js"></script> -->
    <!-- <script type="module" src="../src/js/element.js"></script> -->
    <!-- <script src="../src/js/cursor.js"></script> -->
    <script>
        function getDiv(i) {
            return document.querySelector(`div[${i}]`);
        }
        const wintools = getDiv("wintools");
        const left = getDiv("left");
        wintools.style.top = left.clientY + "px";
        wintools.style.left = left.clientX + "px";
    </script>
</body>

</html>
